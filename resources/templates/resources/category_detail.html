{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="fw-bold mb-4" style="color:#CC6B49;">{{ category.name }}</h1>
  <a href="{% url 'resources:index' %}" class="btn btn-outline-primary mb-3">← Back to all resources</a>

  <div class="row g-4">
    {% for resource in resources %}
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm h-100 border-0 p-3 d-flex flex-column">
          <h5 class="fw-bold">{{ resource.title }}</h5>
          <p class="text-muted small">{{ resource.description|truncatewords:20 }}</p>
          <a href="{{ resource.get_absolute_url }}" class="btn btn-primary mt-auto">Visit →</a>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No resources found in this category.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
