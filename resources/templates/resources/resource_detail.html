{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="fw-bold mb-3" style="color:#CC6B49;">{{ resource.title }}</h1>
  {% if resource.category %}
    <p class="text-muted">Category: <a href="{% url 'resources:category_detail' resource.category.slug %}" class="category-chip">{{ resource.category.name }}</a></p>
  {% endif %}
  <p>{{ resource.description }}</p>
  <a href="{{ resource.url }}" target="_blank" class="btn btn-primary btn-lg mt-3">Visit Resource â†’</a>
</div>
{% endblock %}
