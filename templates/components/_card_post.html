{% load static %}
<div class="card shadow-sm border-0 h-100" style="background-color: #F5F0E6">
    {% if item.cover %}
        <img src="{{ item.cover.url }}" class="card-img-top" alt="{{ item.cover_alt }}" style="object-fit: cover; height: 260px;">
    {% else %}
        <img src="{% static 'images/default_project.png' %}" class="card-img-top" alt="{{ item.title }}" style="object-fit: cover; height: 260px;">
    {% endif %}

    <div class="card-body d-flex flex-column">
         <a href="{% url 'project_detail' project.slug %}" class="text-decoration-none" style="color: #4B3B2A;">
               <h5 class="card-title"><strong>{{ item.title }}</strong></h5>
            </a>
        {% comment %} <h5 class="card-title"><strong>{{ item.title }}</strong></h5> {% endcomment %}
        {% comment %} <p class="card-text">{{ item.excerpt }}</p> {% endcomment %}
        
        <!-- Minimalistic link pushed to bottom -->
        {% comment %} <div class="mt-auto">
            <a href="{% url 'project_detail' project.slug %}" class="text-decoration-none" style="color: #CC6B49;">
                â†’ View project
            </a>
        </div> {% endcomment %}
    </div>
</div>
